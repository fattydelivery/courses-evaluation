<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>评论列表页面</title>

    <link rel="stylesheet" type="text/css" href="/css/layui.css" media="all">


</head>
<style type="text/css">
    .comment_list {
        padding-top: 40px;
    }

    .comment_details {
        float: left;
    }

    .comment_content {
        margin-top: 10px;
        margin-left: 20px;
        font-size: 16px;
    }

    .comment_add_or_last {
        clear: both;
        height: 40px;
        background: #F0F0F0;
        text-align: center;
        line-height: 40px;
    / / 行高（与div保持同高，垂直居中写法）
    }

    .imgdiv {
        float: left;

    }

    .imgcss {
        width: 50px;
        height: 50px;
        border-radius: 50%;
    }

    .comment_name {
        margin-left: 10px;
        color: #3D9EEA;
        font-size: 15px;
        font-weight: bolder;
    }

    .layui-icon {
        font-size: 10px;
        color: grey;
    }

    .del {
        margin-left: 55px;
    }
</style>
<body>

<div class="layui-row">
    <div class="comment_list layui-col-md6 layui-col-md-offset3">
        <h2>全部评论</h2>
        <hr>
        <div class="comment" th:each="comment:${commentlist}">
            <div class="imgdiv"><img class="imgcss" src="/images/avatar.jpg"/></div>
            <div class="conmment_details">
                <span class="comment_name">Anonymous</span> <span th:text="  ${comment.getCommentTime()}  "></span>
                <div class="comment_content" th:text="  ${comment.getCommentContent()}  "></div>
                <!--            <div class="del"> <i class="icon layui-icon"  >赞(164)</i>-->
                <!--                <a class="del_comment" data-id="1"> <i class="icon layui-icon" >删除</i></a>-->
                <!--            </div>-->
            </div>
            <hr>
        </div>
    </div>
    <div class="comment_add_or_last layui-col-md4 layui-col-lg-offset4">
        没有更多评论了
    </div>
</div>

<div class="layui-row">
<div class="comment_list layui-col-md8 layui-col-md-offset2">
    <form class="layui-form" action="/addcomment" method="post">
        <div class="layui-form-item layui-form-text">
            <input name="course_id" class="layui-input" th:value="${courseId}" style="display: none">
            <label class="layui-form-label">评论</label>
            <div class="layui-input-block">
                <textarea name="comment_content" placeholder="请输入评论" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
</div>
</body>
<script type="text/javascript" src="/js/layui.js"></script>
<!-- TODO: 分页或点击加载更多 -->
</html>
